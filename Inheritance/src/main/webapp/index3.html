<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unset</title>
    <style>

        .foo {
color: blue;
}
.bar {
color: green;
}



p {
color: red;
}
.bar p {
color: unset;
}
    </style>
</head>
<body>
<p>This text is red.</p>
<div class="foo">
    <p>This text is also red.</p>
</div>
<div class="bar">
    <p>This text is green (default inherited value).</p>
</div>





</body>
</html>
